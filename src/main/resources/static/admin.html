<!DOCTYPE html>
<html>

<head>

    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>Face App</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

    <link rel="stylesheet" href="src/client/public/css/admin.css">

</head>
<body>
<div class="header" >FaceApp</div>
<div class="headerLine"><hr></div>

<div class="container">
    <div class="container1">

        <div class="app">

            <a href="#" id="start-camera" class="visible">Touch here to start the app.</a>
            <video muted id="camera-stream"></video>
            <img id="snap">

            <p id="error-message"></p>

            <div class="controls">
                <a href="#" id="delete-photo" title="Retake" class="disabled"><i class="material-icons">RETAKE</i></a>
                <a href="#" id="take-photo" title="Take Photo"><i class="material-icons">SNAP</i></a>
                <a href="#" id="download-photo"title="Save Photo" value="" class="disabled"><i class="material-icons">Login</i></a>
            </div>

            <canvas></canvas>

        </div>

    </div>

    <div class="container2" id="container2"></div>
</div>
<div class="footerLine"></div>
<div class="footer">Powered by Aconex</div>
<script src="src/client/public/js/admincam.js" type="text/javascript"></script>
<script src="src/client/public/js/bundle.js" type="text/javascript"></script>
<script src="src/client/public/js/RegisterServiceWorkerInstall.js" type="text/javascript"></script>
</body>
</html>
