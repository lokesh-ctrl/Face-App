<!DOCTYPE html>
<html>

<head>

    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>Face App</title>

    <link rel="stylesheet" href="index.css">

</head>
<body>
<div class="header" >FaceApp</div>

<div class="container">
    <div class="container1">

        <div class="app">

            <a href="#" id="start-camera" class="visible">Touch here to start the app.</a>
            <video muted id="camera-stream"></video>
            <img id="snap">4x

            <p id="error-message"></p>

            <div class="controls">
                <a href="#" id="delete-photo" title="Retake" class="disabled"><i class="material-icons">RETAKE</i></a>
                <a href="#" id="take-photo" title="Take Photo"><i class="material-icons">SNAP</i></a>
                <a href="#" id="download-photo"title="Save Photo" class="disabled"><i class="material-icons">CONFIRM</i></a>
            </div>

        <!-- Hidden canvas element. Used for taking snapshot of video. -->
            <canvas></canvas>

        </div>

    </div>
    <div class="container2" id="container2"></div>
</div>
<div class="footer"></div>
<script src="cam.js" type="text/javascript"></script>
<script src="src/client/public/bundle.js" type="text/javascript"></script>
<script>
// Register Service Worker.

if ('serviceWorker' in navigator) {
    // Path is relative to the origin, not project root.
    navigator.serviceWorker.register('sw.js')
    .then(function(reg) {
        console.log('Registration succeeded. Scope is ' + reg.scope);
    })
    .catch(function(error) {
        console.error('Registration failed with ' + error);
    });
}

</script>
</body>
</html>
