<!DOCTYPE html>
<html>

<head>

    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>Face App</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

    <link rel="stylesheet" href="../css/register.css">

</head>
<body>
<div align="center" class="header" ><span style="color: rgb(244, 122, 66)"><strong>ACX</strong></span><span style="color: rgb(115, 115, 115)"> Security</span></div>

<div class="headerLine"><hr></div>
<div style="font-size: 2em" align="center" >
    <span id="registerHeader"><b>REGISTER</b></span></br>
</div>
<div class ="checkDetails">
    <label htmlFor="employeeId">Employee Id:</label>
    <input type="text" name="employeeId" value = "" id="employeeId" placeholder="Enter Employee Id" ></input>
    <button id="checkDetailsButton" onclick="getDetails()"><b>CHECK DETAILS</b></button>
</div>
<div align="center" id="ifNoDetailsFound" style="display: none">
    <strong>EMPLOYEE ID NOT FOUND</strong></br>
    <strong>ENTER CORRECT EMPLOYEE ID</strong>
</div>
<div class="container" id="container" style="display: block">

    <div class="container2">
        <div class="details">
            <span id="employeeName">NAME:   </span><span id="returnedName"></span></br>
            <span id="employeeDesignation">DESIGNATION:   </span><span id="returnedDesignation"></span></br>
        </div>
    </div>
    <div class="container1">
        <div class="boxes">
            <div class="column1">
                <img src="../images/sample-image.png" value="column1" id="firstButton" class="takePhotoButton column1" onclick="displayPopUp()">
            </div>
            <div class="column2">
                <img src="../images/sample-image.png" value="column2" id="secondButton" class="takePhotoButton column2" onclick="displayPopUp()">
            </div>
            <div class="column3"  >
                <img src="../images/sample-image.png" value="column3" id="thirdButton" class="takePhotoButton column3" onclick="displayPopUp()">
            </div>
            <div class="column4" >
                <img src="../images/sample-image.png" value="column4"  id="fourthButton" class="takePhotoButton column4" onclick="displayPopUp()">
            </div>
            <div class="column5" >
                <img src="../images/sample-image.png" value="column5"  id="fifthButton" class="takePhotoButton column5" onclick="displayPopUp()">
            </div>
        </div>
    </div>
    <div class="container3">
        <button id="registerButton"><b>R E G I S T E R</b></button>
    </div>
    <div id="cameraPopUp" class="camera">
        <div id="start-stream" class="popUpContent">
            <span class="close">x</span></br>
            <video muted id="camera-stream"></video>
            <button id="snapButtonInPopUp">S N A P</button>
        </div>
        <canvas></canvas>

    </div>
</div>
<script src="../js/register.js" type="text/javascript"></script>
</body>
</html>
