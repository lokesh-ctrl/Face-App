<!DOCTYPE html>
<html>

<head>

    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>Face App</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

    <link rel="stylesheet" href="../css/register.css">

</head>
<body>
<div class="header" >FaceApp</div>
<div class="headerLine"><hr></div>

<div class="container">
    <div class="container1">
        <div class="boxes">
            <div class="column1" onclick="displayPopUp()">
                <button id="firstButton" class="takePhotoButton">Take Photo</button>
            </div>
            <div class="column2" onclick="displayPopUp()">
                <button id="secondButton" class="takePhotoButton" onclick="displayPopUp()">Take Photo</button>
            </div>
            <div class="column3" onclick="displayPopUp()">
                <button id="thirdButton" class="takePhotoButton" onclick="displayPopUp()">Take Photo</button>
            </div>
            <div class="column4" onclick="displayPopUp()">
                <button id="fourthButton" class="takePhotoButton" onclick="displayPopUp()">Take Photo</button>
            </div>
            <div class="column5" onclick="displayPopUp()">
                <button id="fifthButton" class="takePhotoButton" onclick="displayPopUp()">Take Photo</button>
            </div>
        </div>
    </div>
    <div class="container2">
        <div class="details">
            <label htmlFor="nameOfThePerson">Name of the employee:</label>
            <input type="text" name="nameOfThePerson" id="nameOfThePerson" placeholder="Enter Your Name" ></input>
            <br/>
            <label htmlFor="employeeId">Employee Id: </label>
            <input type="text" name="employeeId" id="employeeId" placeholder="Enter Employee Id" ></input>
            <br/>
            <label htmlFor="designation">Designation: </label>
            <input type="text" name="designation" id="designation" placeholder="Enter Designation" ></input>
            <br/>
        </div>
    </div>
    <div class="container3">
        <button id="register">REGISTER</button>
    </div>
    <div id="cameraPopUp" class="camera">
        <div id="start-stream" class="popUpContent">
            <video muted id="camera-stream"></video>
            <span class="close">X</span>
            <button id="snap">SNAP</button>
        </div>
        <canvas></canvas>

    </div>
</div>

<div class="footerLine"></div>
<div class="footer">Powered by Aconex</div>
<script src="../js/register.js" type="text/javascript"></script>
</body>
</html>
