<!DOCTYPE html>
<html>

<head>

    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>Face App</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

    <link rel="stylesheet" href="../css/register.css">

</head>
<body>
<div class="header" ><span style="color: rgb(244, 122, 66)"><strong>ACX</strong></span><span style="color: rgb(115, 115, 115)"> Security</span></div>

<div class="headerLine"><hr></div>

<div class="container">
    <div class="container1">
        <div class="boxes">
            <div class="column1">
                <button value="column1" style="padding: 5px" id="firstButton" class="takePhotoButton column1" onclick="displayPopUp()">Take Photo</button>
            </div>
            <div class="column2">
                <button value="column2" style="padding: 5px" id="secondButton" class="takePhotoButton column2" onclick="displayPopUp()">Take Photo</button>
            </div>
            <div class="column3"  >
                <button value="column3" style="padding: 5px" id="thirdButton" class="takePhotoButton column3" onclick="displayPopUp()">Take Photo</button>
            </div>
            <div class="column4" >
                <button value="column4" style="padding: 5px" id="fourthButton" class="takePhotoButton column4" onclick="displayPopUp()">Take Photo</button>
            </div>
            <div class="column5" >
                <button value="column5" style="padding: 5px" id="fifthButton" class="takePhotoButton column5" onclick="displayPopUp()">Take Photo</button>
            </div>
        </div>
    </div>
    <div class="container2">
        <div class="details">
            <label htmlFor="nameOfThePerson">Name of the Employee:</label>
            <input type="text" name="nameOfThePerson" value="" id="nameOfThePerson" placeholder="Enter Your Name" ></input>
            <br/>
            <label htmlFor="employeeId">Employee Id: </label>
            <input type="text" name="employeeId" value = "" id="employeeId" placeholder="Enter Employee Id" ></input>
            <br/>
            <label htmlFor="designation">Designation: </label>
            <input type="text" name="designation" value="" id="designation" placeholder="Enter Designation" ></input>
            <br/>
        </div>
    </div>
    <div class="container3">
        <button id="registerButton" onclick="register()"><b>R E G I S T E R</b></button>
    </div>
    <div id="cameraPopUp" class="camera">
        <div id="start-stream" class="popUpContent">
            <span class="close">x</span></br>
            <video muted id="camera-stream"></video>
            <button id="snapButtonInPopUp">S N A P</button>
        </div>
        <canvas></canvas>

    </div>
</div>
<script src="../js/register.js" type="text/javascript"></script>
</body>
</html>
